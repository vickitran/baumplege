    <script>
        // Set current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Tab Navigation - Click to scroll to section
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('section');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const sectionIndex = parseInt(tab.dataset.section);
                
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Scroll to the corresponding section
                sections[sectionIndex].scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });
        
        // Update active tab on scroll
        const mainContent = document.querySelector('.main-content');
        let isScrolling = false;
        
        mainContent.addEventListener('scroll', () => {
            // Don't update tabs while user is actively clicking
            if (isScrolling) return;
            
            let current = 0;
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                // Check if section is in viewport (top of section is within 150px of top)
                if (rect.top <= 150 && rect.top >= -150) {
                    current = index;
                }
            });
            
            // Update active tab
            tabs.forEach((tab, index) => {
                tab.classList.toggle('active', index === current);
            });
        });
        
        // Prevent scroll event from interfering with click
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                isScrolling = true;
                setTimeout(() => {
                    isScrolling = false;
                }, 1000);
            });
        });
        
        // Gallery carousel
        let engravingIndex = 0;
        const galleryImages = [
            'images/20230207_084616.jpg',
            'images/20231023_120938.jpg',
            'images/20231102_113211.jpg',
            'images/20240216_134416.jpg',
            'images/20240411_154339.jpg',
            'images/20240422_174928.jpg',
            'images/IMG-20210902-WA0013.jpg',
            'images/IMG-20210902-WA0030.jpg'
        ];
        const totalEngravings = galleryImages.length;
        const illustration = document.querySelector('.illustration');
        const prevBtn = document.querySelector('.plate-btn.prev');
        const nextBtn = document.querySelector('.plate-btn.next');
        let autoplayInterval;

        function updateIllustration() {
            const img = illustration.querySelector('img');
            if (img) {
                img.src = galleryImages[engravingIndex];
            }
        }

        function nextImage() {
            engravingIndex = (engravingIndex + 1) % totalEngravings;
            updateIllustration();
        }

        function prevImage() {
            engravingIndex = (engravingIndex - 1 + totalEngravings) % totalEngravings;
            updateIllustration();
        }

        function startAutoplay() {
            autoplayInterval = setInterval(nextImage, 3000); // Change image every 3 seconds
        }

        function resetAutoplay() {
            clearInterval(autoplayInterval);
            startAutoplay();
        }

        prevBtn.addEventListener('click', () => {
            prevImage();
            resetAutoplay(); // Reset autoplay timer when manually navigating
        });

        nextBtn.addEventListener('click', () => {
            nextImage();
            resetAutoplay(); // Reset autoplay timer when manually navigating
        });

        // Start autoplay when page loads
        startAutoplay();
    </script>
